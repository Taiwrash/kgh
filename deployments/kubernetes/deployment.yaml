apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-controller
  namespace: default
  labels:
    app: gitops-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-controller
  template:
    metadata:
      labels:
        app: gitops-controller
    spec:
      serviceAccountName: gitops-controller
      containers:
      - name: controller
        image: gitops-controller:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitops-controller-secret
              key: github-token
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: gitops-controller-secret
              key: webhook-secret
        - name: SERVER_PORT
          value: "8082"
        - name: NAMESPACE
          value: "default"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
